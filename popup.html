<html>
  <title>Testing adding a title</title>
  <head>
    <style>
      .popup-container {
        width: 300px; /* Set the desired width for your popup */
        padding: 20px; /* Add padding for better appearance */
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .button-table {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      body {
        background-color: papayawhip;
        /* Remove margin and set background color for the entire popup */
      }
      /* Apply styles to the buttons */
      button {
        height: 100px;
        width: 100px;
        cursor: pointer;
      }
      .color-selector {
        width: 100%;
        margin-top: 10px;
      }
      .selected-color {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="popup-container">
      <div id="buttonContainer" class="button-table">
        <button id="changeColorRed" data-color="red">Change to Red</button>
        <button id="changeColorBlue" data-color="blue">Change to Blue</button>
        <button id="changeColorGreen" data-color="green">Change to Green</button>
        <button id="changeColorYellow" data-color="yellow">Change to Yellow</button>
      </div>      

      <!-- Color selector input -->
      <input
        type="color"
        class="color-selector"
        id="colorSelector"
        value="#ff0000"
      />

      <!-- Display the selected color -->
      <div class="selected-color" id="selectedColor">Selected Color: ${selectedColor}</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
