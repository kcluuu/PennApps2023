<html>
  <title>Penn Apps Web Extension</title>
  <head>
    <style>
      .popup-container {
        width: 300px; /* Set the desired width for your popup */
        padding: 20px; /* Add padding for better appearance */
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .button-table {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      body {
        background-color: papayawhip;
        /* Remove margin and set background color for the entire popup */
      }
      /* Apply styles to the buttons */
      button {
        height: 100px;
        width: 100px;
        cursor: pointer;
      }
      .color-selector {
        width: 100%;
        margin-top: 10px;
        outline: none;
        border: none;
      }
      .selected-color {
        font-weight: bold;
        margin-top: 10px;
      }
      /* The switch container */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      /* Hide default checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
      }
      input:checked + .slider {
        background-color: #2196F3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }
      .slider.round:before {
        border-radius: 50%;
      }
      .toggle-label {
        margin-right: 10px;
        line-height: 34px;
        margin-top: 20px;
        margin-bottom: 20px;
        padding-right: 10px;
        display: flex;
        align-items: center; 
      }


    </style>
  </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="popup-container">
      <div id="buttonContainer" class="button-table">
        <button id="changeColorRed" data-color="#ff0000">Change to Red</button>
        <button id="changeColorBlue" data-color="#0000ff">Change to Blue</button>
        <button id="changeColorGreen" data-color="#00ff00">Change to Green</button>
        <button id="changeColorYellow" data-color="#ffff00">Change to Yellow</button>
      </div>      

      <!-- Color selector input -->
      <input
        type="color"
        class="color-selector"
        id="colorSelector"
        value="#ffffff"
      />

      <!-- Display the selected color -->
      <div class="selected-color" id="selectedColor">Selected Color: </div>

    </div>
    <button id="changeFont">Change font</button>

    <label class="toggle-label">
      Toggle Selection Mode:    
      <div class="switch">
          <input type="checkbox" id="toggleSelectionMode">
          <span class="slider round"></span>
      </div>
    </label>
  
  
    <script src="popup.js"></script>
  </body>
</html>
